  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'application/backend/**'

env:
  CARGO_TERM_COLOR: always
  CARGO_MANIFEST_DIR: ${{ github.workspace }}/application/backend/Cargo.toml

